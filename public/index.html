        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                width: 100%;
            }
            body,
            * {
                box-sizing: border-box;
            }

            /* Custom fake reCAPTCHA badge */
            .custom-recaptcha-badge {
                position: fixed;
                bottom: 1rem;
                right: 1rem;
                background: #fff;
                border-radius: 4px;
                padding: 6px 12px;
                display: flex;
                align-items: center;
                gap: 6px;
                font-family: 'Roboto', Arial, sans-serif;
                z-index: 99999;
                cursor: pointer;
                border: 1px solid #dadada;
                opacity: 0.85;
                box-shadow: 0px 2px 4px rgba(32, 33, 36, 0.28);
                transition: opacity 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease;
            }

            .blog-content {
                line-height: 1.7;
                font-size: 1rem;
                word-break: normal;
                overflow-wrap: anywhere;
                white-space: normal;
                text-align: justify; /* newspaper-style blocks */
                hyphens: auto; /* smart word breaks */
            }
            .blog-content img {
                /* float: left; */
                max-width: 80%;
                /* margin: 0.4rem 1rem 0.4rem 0; */
                height: auto;
                border-radius: 8px;
            }
            .blog-content::after {
                content: '';
                display: block;
                clear: both;
            }
            .blog-content a,
            .blog-content code {
                word-break: break-word;
                overflow-wrap: anywhere;
            }
            .blog-content p {
                margin-bottom: 1rem;
            }
            @media (max-width: 768px) {
                .blog-content {
                    text-align: left;
                }

                .blog-content img {
                    float: none;
                    max-width: 100%;
                    margin: 1rem 0;
                    display: block;
                }
            }
            /* Optional: limit very tall images */
            .blog-content img {
                max-height: 400px;
                object-fit: contain;
            }

            /* Tables & embeds safety */
            .blog-content table {
                width: 100%;
                overflow-x: auto;
                display: block;
            }

            .blog-content iframe,
            .blog-content video {
                max-width: 100%;
            }

            .custom-recaptcha-badge:hover {
                opacity: 1;
                transform: translateY(-2px);
                box-shadow: 0px 4px 10px rgba(32, 33, 36, 0.3);
            }

            .recaptcha-icon {
                width: 28px;
                height: 28px;
            }

            .recaptcha-text {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .recaptcha-secured {
                font-size: 10px;
                color: #5f6368;
                line-height: 11px;
            }

            .recaptcha-name {
                font-size: 12px;
                font-weight: 600;
                color: #3c4043;
                line-height: 12px;
            }

            /*
                ðŸ“± Hide text on small screens
                (only show icon)
            */
            @media (max-width: 767px) {
                .recaptcha-text {
                    display: none !important;
                }

                .custom-recaptcha-badge {
                    padding: 6px;
                    gap: 0;
                }
            }
        </style>

            <div class="recaptcha-text">
                <span class="recaptcha-secured">protected by</span>
                <span class="recaptcha-name">reCAPTCHA V3</span>
            </div>
        </div>
