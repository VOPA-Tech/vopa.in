<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <style>
            /* Fix horizontal scrolling and overflow */
            html,
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden; /* Prevent horizontal scrolling */
                width: 100%; /* Ensure elements donâ€™t exceed the viewport width */
            }

            /* Style for iframe elements (like reCAPTCHA badge) */
            iframe {
                max-width: 100%; /* Prevent iframes from overflowing */
                border: none;
                overflow: hidden;
            }

            /* Contain the reCAPTCHA badge 
            .grecaptcha-badge {
                display: none;
            }*/

            /* Hamburger menu styling */
            .hamburger-menu {
                position: fixed;
                z-index: 1000; /* Ensure it appears above other elements */
                top: 0;
                right: 0;
                width: 100%;
                background-color: white; /* Adjust as per your design */
            }

            @media (max-width: 768px) {
                .hamburger-menu {
                    height: 100%; /* Full-screen for mobile view */
                    overflow-y: auto; /* Scrollable if menu content exceeds height */
                }
            }

            /* Fix any hidden or oversized elements */
            .container,
            .content {
                max-width: 100%; /* Prevent child elements from overflowing */
                margin: 0 auto;
            }

            /* General styling for the layout */
            * {
                box-sizing: border-box; /* Ensure padding and border are included in element width */
            }
        </style>
        <title>VOPA</title>
    </head>

    <body>
        <div id="root"></div>
    </body>
</html>
