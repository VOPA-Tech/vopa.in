<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Fix horizontal scrolling and overflow */
      html,
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        width: 100%; /* Ensure elements donâ€™t exceed the viewport width */
      }

      /* Style for iframe elements (like reCAPTCHA badge) */
      iframe {
        max-width: 100%; /* Prevent iframes from overflowing */
        border: none;
        overflow: hidden;
      }

      /* Contain the reCAPTCHA badge 
            .grecaptcha-badge {
                display: none;
            }*/

      /* Hamburger menu styling */
      .hamburger-menu {
        position: fixed;
        z-index: 1000; /* Ensure it appears above other elements */
        top: 0;
        right: 0;
        width: 100%;
        background-color: white; /* Adjust as per your design */
      }

      @media (max-width: 768px) {
        .hamburger-menu {
          height: 100%; /* Full-screen for mobile view */
          overflow-y: auto; /* Scrollable if menu content exceeds height */
        }
      }

      /* Fix any hidden or oversized elements */
      .container,
      .content {
        max-width: 100%; /* Prevent child elements from overflowing */
        margin: 0 auto;
      }

      /* General styling for the layout */
      * {
        box-sizing: border-box; /* Ensure padding and border are included in element width */
      }
    </style>
    <title>VOPA</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
